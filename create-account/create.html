<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a8e002654.js" crossorigin="anonymous"></script>
    <title>Contax: Create Account</title>
</head>
<body>
    <header class="container">
        <a href="../main-page/main.html" class="title">Contax</a>
        <nav>
            <ul class="nav-links">
                <li><a href="../history-page/history.html">History</a></li>
                <li><a href="../login-page/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="center">
        <h1>Create Account</h1>
        <form method="post"></form>
        <div class="txt-field">
            <input type="text" required>
            <label>Name</label>
        </div>
        <br>
        <div class="txt-field">
            <input type="text" required>
            <label>Email</label>
        </div>
        <br>
        <div class="txt-field">
            <input type="password" required>
            <label>Password</label>
        </div>
        <br>
        <div class="txt-field">
            <input type="password" required>
            <label>Confirm Password</label>
        </div>
        <br>
        <div id="DOB"><p>Date of Birth</p></div>
    <div class="DOB-flex">
        <label for="month" id="month">Month</label>
        <select name="month" id="month">
            <option value="january">January</option>
            <option value="febuary">Febuary</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <br>
            <input type="text" required>
            <label for="day">Day</label>
            <br>
            <input type="text" required>
            <label for="year">Year</label>
    </div> 
        <br>   
        <div id="gender"><p>Gender</p>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            <input type="radio" name="non">
            <label for="non">Non-binary</label>
        </div>
        <div class="signup-btn">
        <input type="submit" value="Sign up">
        </div>
    </div>
    
</body>
</html>
